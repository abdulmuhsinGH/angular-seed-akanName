
		<p>This is the partial for view 1.</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <p>Click login</p>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>
            <div id="status">
          </div>
            <p>Please enter your birthday</p>
              <input type="text" class="form-control" placeholder="25 December 1900" ng-model="user.day" name="day">
            <!--   <input id ="gender" type="text" class="form-control" ng-model="user.gender" name="gender"> -->
              
          </form>
          

          
          <div id="fb-root"></div>
        </div>
        <div class="col-sm-6">
            <p> {{user.day}}</p>
            <p> {{sex}}</p>
            <p> {{user.names}}</p>
            <p> {{user.gender}}</p>
            <p>{{user| akanName}}</p>
        </div>
      </div>
    </div>
